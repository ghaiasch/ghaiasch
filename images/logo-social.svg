<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="socialGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <filter id="socialShadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="#ffffff"/>
  
  <!-- Logo Circle -->
  <circle cx="600" cy="600" r="400" fill="url(#socialGrad)" filter="url(#socialShadow)"/>
  
  <!-- Letter G -->
  <text x="600" y="750" font-family="Inter, Arial, sans-serif" font-size="480" font-weight="800" text-anchor="middle" fill="white">G</text>
</svg>