<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <filter id="darkShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(255,255,255,0.1)"/>
    </filter>
  </defs>
  
  <!-- Dark Background -->
  <rect width="200" height="200" fill="#111827"/>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#darkGrad)" filter="url(#darkShadow)"/>
  
  <!-- Letter G -->
  <text x="100" y="140" font-family="Inter, Arial, sans-serif" font-size="120" font-weight="800" text-anchor="middle" fill="white">G</text>
</svg>